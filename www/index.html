<div class="container">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6 col-md-push-3">
            <div id="drop" class="dropZone">
                <div class="dropSelect">
                    <input class="inputfile" type="file" id="file" name="files[]" />
                    <label for="file">Choose a file...</label>
                </div>
                <h2>Drop file here</h2>
            </div>
            <div id="passCont" class="text-center" >
                <input id="password" type="password" class="input-text" placeholder="Enter Password">
                <br><br>
                <button class="btn full-width" id="share" onclick="shareFile()" disabled>Share</button>
            </div>
            <div id="encrypting" hidden>
                <p>file is being encrypted... please wait</p>
            </div>
        </div>
    </div>
</div>
