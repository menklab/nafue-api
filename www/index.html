<!DOCTYPE html>
<head itemscope itemtype="http://schema.org/WebSite">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="canonical" href="http://www.menklab.com" itemprop="url">
    <title>SFDP</title>
    <meta name="description" content="Secure File Drop Protocol">
    <meta name="keywords" content="Secure File Drop Protocol">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="img/favicon.ico" sizes="64x64"/>
    <link rel="stylesheet" type="text/css" href="/app/style.min.css">

</head>
<header>

</header>
<body>
<div class="container">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-8 col-md-push-2">
            <div id="drop" class="dropZone no-select">
                <div class="dropSelect">
                    <input class="inputfile" type="file" id="file" name="files[]"/>
                    <label for="file">Choose a file...</label>
                </div>
                <h2>Drop file here</h2>
            </div>
            <div id="passCont" class="text-center no-select" hidden>
                <input id="password" type="password" class="input-text" placeholder="Enter Password">
                    <p class="passwordReqs">
                        <span class="bold">Length 8+ and (3 of 4):</span>
                        <span id="len" class="missing">Length</span>
                        <span id="low" class="missing">Lowercase</span>,
                        <span id="upp" class="missing">Uppercase</span>,
                        <span id="num" class="missing">Number</span>,
                        <span id="spc" class="missing">Special</span></p>
                <button class="btn full-width" id="share" onclick="shareFile()" disabled>Share</button>
            </div>
            <div id="busy" class="no-select" hidden>
                <br><br>
                <div class="loading">
                    <span id="busyMessage"></span>
                </div>
            </div>
            <div id="showLink" hidden>
                <p class="no-select text-center">Link and file will be destroyed after first use or after 24 hours, whichever comes first.</p>
                <h3 id="linkToShare"></h3>
                <button id="reset" class="btn full-width no-select" onclick="reset_ui()">Reset</button>
            </div>
        </div>
    </div>
</div>
</body>
<footer>

</footer>
<script type="text/javascript" src="/app/vendor.min.js"></script>
<script type="text/javascript" src="/app/app.min.js"></script>
</html>
